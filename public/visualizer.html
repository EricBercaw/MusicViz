<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MusicViz Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="info">
    <div id="track">Loading track...</div>
    <div id="status"></div>
  </div>
  <canvas id="viz"></canvas>

  <script>
    const canvas = document.getElementById("viz");
    const ctx = canvas.getContext("2d");
    const trackEl = document.getElementById("track");
    const statusEl = document.getElementById("status");

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener("resize", resize);
    resize();

    // State coming from server
    let energy = 0.5;
    let tempo = 120;
    let valence = 0.5;
    let lastFetch = 0;
    let playing = false;

    async function fetchNowPlaying() {
      try {
        const res = await fetch("/now-playing");
        const data = await res.json();
        lastFetch = Date.now();

        if (!data.playing) {
          playing = false;
          trackEl.textContent = "Nothing playing on Spotify";
          statusEl.textContent = "";
          return;
        }

        playing = true;
        trackEl.textContent = data.track.name + " â€” " + data.track.artists;
        statusEl.textContent = "Album: " + data.track.album;

        if (data.features) {
          energy = data.features.energy ?? energy;
          tempo = data.features.tempo ?? tempo;
          valence = data.features.valence ?? valence;
        }
      } catch (e) {
        console.error("Error fetching now playing", e);
      }
    }

    // Poll Spotify every 2 seconds via your backend
    fetchNowPlaying();
    setInterval(fetchNowPlaying, 2000);

    // Simple circle visualizer that reacts to energy + tempo + valence
    let t = 0;
    function animate() {
      requestAnimationFrame(animate);
      t += 0.016;

      // Background: fade with valence (happy = brighter)
      const bg = Math.floor(30 + valence * 120);
      ctx.fillStyle = "rgb(" + bg + "," + bg + "," + bg + ")";
      ctx.fillRect(0, 0, width, height);

      const centerX = width / 2;
      const centerY = height / 2;

      // Radius pulses with tempo and energy
      const baseRadius = Math.min(width, height) * 0.15;
      const pulseSpeed = tempo / 60; // higher tempo -> faster pulsation
      const pulse = Math.sin(t * pulseSpeed * 2 * Math.PI);
      const radius = baseRadius * (0.7 + energy * 0.8 + pulse * 0.2);

      // Color hue from valence (sad = blue, happy = pink/yellow)
      const hue = 220 - valence * 140; // 220 (blue) down to ~80 (yellow)
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.closePath();
      ctx.lineWidth = 8 + energy * 12;
      ctx.strokeStyle = "hsl(" + hue + ", 80%, 60%)";
      ctx.stroke();

      // Draw orbiting dots influenced by tempo
      const numDots = 40;
      for (let i = 0; i < numDots; i++) {
        const angle = (i / numDots) * Math.PI * 2 + t * pulseSpeed * 0.7;
        const r = radius * (1.2 + 0.2 * Math.sin(t * 0.8 + i));
        const x = centerX + Math.cos(angle) * r;
        const y = centerY + Math.sin(angle) * r;

        ctx.beginPath();
        ctx.arc(x, y, 3 + energy * 4, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = "hsl(" + hue + ", 80%, 70%)";
        ctx.fill();
      }

      // If nothing playing, slowly fade and show subtle movement only
      if (!playing) {
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.fillRect(0, 0, width, height);
      }
    }

    animate();
  </script>
</body>
</html>
